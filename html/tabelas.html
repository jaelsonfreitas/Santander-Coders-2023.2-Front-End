<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2 {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carol Danver</td>
                        <td>carol.danver@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>homemaranha@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Jaelson Freitas</td>
                        <td>jaelson.freitas@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="finance">
            <h2>Tabela de controle financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesas</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
    </main>
</body>
</html>

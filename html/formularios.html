<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário em HTML</h1>
        <hr><br>
        <form method="post">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Informe o seu nome..." name="name">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" >
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="password" >
            </div>
            <div>
                <label for="number">CPF: </label>
                <input type="number" name="CPF" >
            </div>
            <div>
                <label for="data">Data de Nasc: </label>
                <input type="date" name="date">
            </div>
            <div>
                <label for="file"> Enviar Documento </label>
                <input type="file" name="doc">
            </div>
            <div>
                <label for="range">Quanto você indica nossos serviços: </label><br>
                <input type="range" name="range" value="100">
            </div>
            <div>
                <label for="checkbox">Você gostou da página?</label>
                <input type="checkbox" name="check">
            </div>
            <div>
                <input type="button" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
